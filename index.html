<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 лет рок-н-ролла!</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Стили остаются теми же, что и в предыдущем варианте */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #000 url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Rock Salt', cursive;
            font-size: 3rem;
            color: #ff4500;
            text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff4500;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h2 {
            font-family: 'Rock Salt', cursive;
            color: #ff8c00;
            margin-top: 40px;
        }
        
        .invite-text {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4500;
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .highlight {
            color: #ff8c00;
            font-weight: bold;
        }
        
        .details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 40px 0;
        }
        
        .detail-box {
            background: rgba(255, 69, 0, 0.2);
            border: 1px solid #ff4500;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 200px;
            transition: transform 0.3s;
        }
        
        .detail-box:hover {
            transform: scale(1.05);
            background: rgba(255, 69, 0, 0.3);
        }
        
        .btn {
            display: inline-block;
            background: #ff4500;
            color: white;
            padding: 15px 30px;
            margin: 20px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            border: 2px solid #ff4500;
            cursor: pointer;
        }
        
        .btn:hover {
            background: transparent;
            color: #ff4500;
            transform: scale(1.05);
        }
        
        .signature {
            font-family: 'Rock Salt', cursive;
            font-size: 1.5rem;
            margin-top: 40px;
            color: #ff8c00;
        }
        
        .guitar {
            font-size: 2rem;
            display: inline-block;
            animation: swing 1s infinite alternate;
            transform-origin: top center;
        }
        
        /* Стили формы */
        .rsvp-form {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff4500;
            border-radius: 10px;
            padding: 30px;
            margin: 40px auto;
            max-width: 600px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input, select, textarea {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ff4500;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid green;
            display: block;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            display: block;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes swing {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .invite-text {
                padding: 20px;
                font-size: 1rem;
            }
            
            .detail-box {
                min-width: 100%;
            }
        }
   </style>
</head>
<body>
    <div class="container">
        <h1>50 ЛЕТ РОК-Н-РОЛЛА!</h1>
        
        <div class="invite-text">
            <!-- Ваш текст приглашения без изменений -->
            <p>Мне 50 - и это прекрасный повод собрать самых дорогих людей в одном месте!</p>
            <!-- ... остальной текст приглашения ... -->
        </div>
        
        <div id="rsvp" class="rsvp-form">
            <h2>Подтверди участие</h2>
            <form id="rsvpForm">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Email" required>
                <select name="attendance" required>
                    <option value="">Вы придёте?</option>
                    <option value="Да, я буду!">Да, я буду!</option>
                    <option value="К сожалению, не смогу">К сожалению, не смогу</option>
                </select>
                <select name="plus_one">
                    <option value="">Берёте +1?</option>
                    <option value="Да, с +1">Да, с +1</option>
                    <option value="Только я">Только я</option>
                </select>
                <textarea name="message" placeholder="Ваш рок-псевдоним или пожелания"></textarea>
                <button type="submit" class="btn">Отправить</button>
            </form>
            <div id="formMessage" class="form-message"></div>
        </div>
        
        <div class="signature">
            Искренне Ваша,<br>Светлана Сокольникова
        </div>
    </div>

    <script>
        // Конфигурация
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxAFuLLO3puUjRI_7_j4fklrC4YJ0D3ScHP9wXFz_M6A6znpXQmPjn-L7KKwex_PQj7/exec';
        const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/1DraVqSV7qCebu6XkyllNSVgBGoNL0NYOJLVUc-q3sX8/edit#gid=0';

        document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            const messageEl = document.getElementById('formMessage');
            
            // Валидация
            if (!formData.get('name') || !formData.get('email') || !formData.get('attendance')) {
                showMessage('Заполните все обязательные поля', 'error');
                return;
            }

            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                attendance: formData.get('attendance'),
                plus_one: formData.get('plus_one') || 'Не указано',
                message: formData.get('message') || 'Нет сообщения',
                timestamp: new Date().toISOString()
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';
            messageEl.style.display = 'none';

            try {
                // Добавляем параметр для избежания кеширования
                const urlWithCacheBust = `${SCRIPT_URL}?t=${Date.now()}`;
                
                const response = await fetch(urlWithCacheBust, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // Обрабатываем возможное перенаправление
                const result = response.redirected ? 
                    await fetch(response.url) : 
                    response;

                const json = await result.json();
                
                if (json.success) {
                    showMessage('✅ Ваш ответ сохранён! Спасибо!', 'success');
                    form.reset();
                } else {
                    throw new Error(json.error || 'Неизвестная ошибка сервера');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showMessage(`❌ Ошибка: ${error.message}`, 'error');
                
                // Резервное сохранение в localStorage
                localStorage.setItem('pending_rsvp', JSON.stringify({
                    data: data,
                    timestamp: new Date().getTime()
                }));
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Отправить';
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('formMessage');
            messageEl.textContent = text;
            messageEl.className = `form-message ${type}`;
            messageEl.style.display = 'block';
            messageEl.scrollIntoView({ behavior: 'smooth' });
        }

        // Попытка отправить сохранённые данные при восстановлении соединения
        window.addEventListener('online', () => {
            const pendingData = localStorage.getItem('pending_rsvp');
            if (pendingData) {
                try {
                    const { data } = JSON.parse(pendingData);
                    fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    }).then(() => {
                        localStorage.removeItem('pending_rsvp');
                        showMessage('✅ Ваш предыдущий ответ был сохранён', 'success');
                    });
                } catch (e) {
                    console.error('Ошибка при отправке сохранённых данных:', e);
                }
            }
        });
    </script>
</body>
</html>
